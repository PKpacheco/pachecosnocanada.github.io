<!-- Instagram Link Section -->
<style>
.instagram-link {
    display: inline-block;
    text-align: center;
    text-decoration: none;
    color: inherit;
	float: right;
    margin-right: 20px; /* espaço extra à esquerda, empurrando para a direita */
}

.instagram-link .image-wrapper {
    display: inline-block;
    position: relative;
    overflow: hidden;
    border-radius: 50%; /* imagem redonda */
}

.instagram-link img {
    display: block;
    width: 120px; /* tamanho menor */
    height: 120px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.instagram-link:hover img {
    transform: scale(1.05);
    filter: brightness(0.85);
}

.instagram-link span {
    display: block;
    margin-top: 8px;
    font-size: 14px;
    font-weight: bold;
}
</style>

<a href="https://www.instagram.com/pachecosnocanada" target="_blank" class="instagram-link">
    <div class="image-wrapper">
        <img src="assets/images/pachecos.jpg" alt="Pachecos no Canadá">
    </div>
    <span>Pachecos no Canadá</span>
</a>
